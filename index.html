<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Ordering Time</title>
    <link rel="icon" href="Images/favicon.jfif" type="image/gif" sizes="32x32">
    <link rel="stylesheet" type="text/css" href="CSS/stylesheet.css">
</head>
<body>
    <fieldset style="background-color: gray; margin-right: 12%; margin-left: 12%;">
        <fieldset id="opaque">
            <legend>User Information</legend>
                <label for="text box">User Name</label>
                <input type="text box"><br>
                <label for="Password">Password</label>
                <input type="password">
        </fieldset>
        <fieldset id="opaque">
            <legend>What drink do you want?</legend>
                    <img src="Images/water.jpg" id="soda">
                    <img src="Images/sprite.jpg" id="soda">
                    <img src="Images/diet coke.jpg" id="soda">
                    <img src="Images/coke.jpg" id="soda">
                     
                    <input type="radio" id="coke" name="drink" value="coke">
                    <label for="coke">Coke</label><br>
                    <input type="radio" id="diet coke" name="drink" value="diet coke">
                    <label for="diet coke">Diet Coke</label><br>
                    <input type="radio" id="sprite" name="drink" value="sprite">
                    <label for="sprite">Sprite</label><br>
                    <input type="radio" id="water" name="drink" value="water">
                    <label for="water">Water</label>
                    
        </fieldset>
        <fieldset id="opaque">
            <legend>Pizza Preference</legend>
                <img src="Images/sausage.jfif" id="pizza">
                <img src="Images/chicken.jpg" id="pizza">
                <img src="Images/pepperoni.jfif" id="pizza">
                <img src="Images/cheese.jpg" id="pizza">
            
                <input type="checkbox" id="pizza1" name="pizza1" value="plain">
                <label for="pizza1">Plain</label><br>
                <input type="checkbox" id="pizza2" name="pizza2" value="pepperoni">
                <label for="pizza2">Pepperoni</label><br>
                <input type="checkbox" id="pizza3" name="pizza3" value="chicken">
                <label for="pizza3">Chicken</label><br>
                <input type="checkbox" id="pizza4" name="pizza4" value="sausage">
                <label for="pizza4">Sausage</label><br>
        </fieldset id="opaque">
        <fieldset id="opaque">
            <legend>Special Instructions</legend>
            <textarea name="user.message" id="body" cols="195" rows="10"></textarea>
        </fieldset>
        <button type="submit">Submit</button>
    </fieldset>
</body>
</html>
